<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Award Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="output">
        <button type="button" class="copyBtn" onclick="copyOutputText()" title="Copy">
          <i class="copyBtn__icon fa fa-copy"></i>
        </button>

        <div class="generated-text">
          Try these: <br />
          - PVT Green laid out the BII for his truck for an inventory. <br />
          - PFC Joe is still breathing. <br />
          - SPC Jones lead PT. <br />
          - PFC Jodie tied his shoes. <br />
          - PVT Snuffy conducted a PMCS on his vehicle. <br />
          <br />
          The more detail, the better the results.
        </div>
      </div>

      <div class="inputContainer">
        <textarea type="text" id="msgInput"></textarea>
        <button type="button" class="sendBtn">
          <span class="sendBtn__text">Send</span>
        </button>
      </div>
    </div>
  </body>
</html>
